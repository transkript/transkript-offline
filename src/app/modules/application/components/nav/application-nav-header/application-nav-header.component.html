<div
  class="flex justify-content-between align-items-center px-5 surface-0 border-bottom-1 surface-border relative lg:static"
  style="height: 60px;">
  <div class="flex">
    <a class="p-element p-ripple cursor-pointer block lg:hidden text-700 mr-3" enteractiveclass="fadeinleft"
       enterclass="hidden" leaveactiveclass="fadeoutleft" leavetoclass="hidden" pripple=""
       pstyleclass="#app-sidebar">
      <i class="pi pi-bars text-4xl"></i>
      <span class="p-ink"></span>
    </a>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input class="p-inputtext p-component p-element border-none w-10rem sm:w-20rem" pinputtext="" placeholder="Search"
             type="text">
    </span>
    <span>
      <app-lang-switch></app-lang-switch>
    </span>
  </div>
  <a class="p-element p-ripple cursor-pointer block lg:hidden text-700" enteractiveclass="fadein" enterclass="hidden"
     leaveactiveclass="fadeout" leavetoclass="hidden"
     pripple="" pstyleclass="@next"><i
    class="pi pi-ellipsis-v text-2xl"></i><span class="p-ink"></span></a>
  <ul
    class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static">
    <li><a
      class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"
      pripple=""><i
      class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i><span
      class="block lg:hidden font-medium">Inbox</span><span class="p-ink"></span></a></li>
    <li><a
      class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"
      pripple=""><i
      class="p-element pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0 p-overlay-badge" pbadge=""
      severity="danger"><span class="p-badge p-component p-badge-danger p-badge-dot"
                              id="pr_id_1_badge"></span></i><span
      class="block lg:hidden font-medium">Notifications</span><span class="p-ink"></span></a></li>
    <li class="border-top-1 surface-border lg:border-top-none">
      <a
        class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"
        pripple="">
        <img *ngIf="false" class="mr-3 lg:mr-0" src="assets/images/blocks/avatars/circle/avatar-f-1.png"
             style="width: 32px; height: 32px;">
        <div class="text-900 font-medium">{{currentUsername}}</div>
        <div class="block lg:hidden">
          <div class="text-900 font-medium">Josephine Lillard</div>
          <span class="text-600 font-medium text-sm">Marketing Specialist</span></div>
        <span class="p-ink"></span></a></li>
  </ul>
</div>
